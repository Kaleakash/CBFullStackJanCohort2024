<div>
    <h4>Add Product</h4>

    <div>
        <span style="color:red">{{msg}}</span>
        <form [formGroup]="productRef" (ngSubmit)="storeProduct()">
            <label>PName</label>
            <input type="text" formControlName="pname"/><br/>
            <label>Price</label>
            <input type="number" formControlName="price"/><br/>
            <label>Qty</label>
            <input type="number" formControlName="qty"/><br/>
            <label>ImageURL</label>
            <input type="url" formControlName="imageurl"/><br/>
            <input type="submit" [value]="buttonMsg"/>
            <input type="reset" value="reset"/>
        </form>
    </div>
   <table>
    <caption>All Product Info</caption>
    <tr>
        <th>PId</th>
        <th>PName</th>
        <th>Price</th>
        <th>Qty</th>
        <th>ImageURL</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.pid}}</td>
        <td>{{product.pname}}</td>
        <td>{{product.price}}</td>
        <td>{{product.qty}}</td>
       <td><img src={{product.imageurl}} width="50px" height="50px"/></td>
